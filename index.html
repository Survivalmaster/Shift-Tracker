      <!-- Shift Controls -->
      <section class="card shift-card">
        <div class="card-header">
          <h2>Current Shift</h2>
        </div>
        <div class="card-body">
          <div id="shiftTimes" class="shift-times">
            <p>Start a shift to begin tracking.</p>
          </div>

          <div class="button-row">
            <button id="startShiftBtn" class="btn primary">Start Shift</button>
            <button id="endShiftBtn" class="btn danger" disabled>Finish Shift</button>
            <button id="resetDataBtn" class="btn ghost" disabled>Reset All Data</button>
          </div>

          <p class="hint">
            You can only have one active shift at a time. Within a shift you’ll get
            <strong>5 patrol slots</strong> run one after another.
          </p>

          <!-- Public engagements counter (moved under the hint text) -->
          <div class="engagement-panel">
            <div class="engagement-label-group">
              <span class="label-title">Public engagements this shift</span>
              <span class="label-hint">Use + / − to keep a simple count.</span>
            </div>
            <div class="engagement-controls">
              <button id="engagementMinusBtn" class="btn small ghost">−</button>
              <span id="engagementCount" class="engagement-count">0</span>
              <button id="engagementPlusBtn" class="btn small primary">+</button>
            </div>
          </div>
        </div>
      </section>
